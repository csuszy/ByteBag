<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Elfelejtett jelszó</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="/logo" type="image/x-icon">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form id="verifyform" class="login-form">
                <h2>Elfelejtett jelszó</h2>
                <input type="number" id="kod" name="kod" maxlength="6" placeholder="Ellenözőkód">
                <input type="password" id="pass" name="pass" type="password" placeholder="Új jelszó">
                <input type="password" id="pass2" name="pass2" type="password" placeholder="Jelszó mégegyszer">
                <button class="btn" id="" type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Küldés
                </button>
                <p class="message">Eszedbe jutott? <a href="/">Vissza</a></p>
            </form>
        </div>
    </div>


    <script src="forgetpass.js"></script>
</body>

</html>
